<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css"> 
</head>
<body>
    <div class="display">
        <div class="somdiv" data-a="0" data-j="0"></div>
        <div class="somdiv" data-a="0" data-j="1"></div>
        <div class="somdiv" data-a="0" data-j="2"></div>
        <div class="somdiv" data-a="1" data-j="0"></div>
        <div class="somdiv" data-a="1" data-j="1"></div>
        <div class="somdiv" data-a="1" data-j="2"></div>
        <div class="somdiv" data-a="2" data-j="0"></div>
        <div class="somdiv" data-a="2" data-j="1"></div>
        <div class="somdiv" data-a="2" data-j="2"></div>
    </div>
    <p class="playerx">x</p>
    <p class="player0">0</p>

    <div class="menu">
        <div class="text">кто начнет игру ?</div>
        <button class="forPlayerx">x</button>
        <button class="forPlayer0">0</button>
        <div class="text1">играет крестик</div>
        <div class="text2">играет нолик</div>
    </div>
    <div class="Tie"><span class="span"><b>ничья</b></span>
    <button class="reload">Новая игра</button>
    </div>

    <div class="winx"><span><b>викрала</b></span></div>
    <div class="winx-1"><span><b>крестик</b></span></div>
    <div class="win0-1"><span><b>нолик</b></span> </div>

    <button class="load">Новая игра</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
